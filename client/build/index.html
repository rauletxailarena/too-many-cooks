<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Too many cooks</title>
  <script type="text/javascript" src="bundle.js"></script>
</head>


<body>

  <h1>Welcome to too many cooks!</h1>

  <div id="sign-up-wrapper">
    <input type="text" id="sign-up-input-username" placeholder="Enter your username">
    <input type="text" id="sign-up-input-email" placeholder="Enter your email">
    <input type="password" id="sign-up-input-password" placeholder="Enter your password">
    <input type="password" id="sign-up-input-password-2" placeholder="Enter your password again">
    <button id="sign-up-button">Sign up</button>
    <span id="sign-up-hint"></span>
  </div>

  <div id="log-in-wrapper">
    <input type="text" id="log-in-input-username" placeholder="Enter your username">
    <input type="password" id="log-in-input-password" placeholder="Enter your password">
    <button id="log-in-button">Log in</button>
    <span id="log-in-hint"></span>
  </div>

</body>
</html>
