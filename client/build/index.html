<!DOCTYPE html>
<html lang="en">


<head>
  <title>Too many cooks</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script type="text/javascript" src="bundle.js"></script>
</head>


<body>

  <header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="#">Too many cooks</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Customise profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Search events</a>
        </li>

      </ul>
    </div>
  </nav>
  </header>

  <div class="container">
    <div class="row">
      <h1>Welcome to too many cooks!</h1>
    </div>
  </div>

  <div id="welcome-page-wrapper" class="container">
    <div class="row">
      <div id="sign-up-wrapper" class="col-sm-6">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"></span>
          </div>
          <input id="sign-up-input-username" type="text" class="form-control" placeholder="Username">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-append">
            <span  class="input-group-text">@</span>
          </div>
          <input id="sign-up-input-email" type="text" class="form-control" placeholder="Email">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" ></span>
          </div>
          <input id="sign-up-input-password" type="password" class="form-control" placeholder="Password">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"></span>
          </div>
          <input id="sign-up-input-password-2"type="password" class="form-control" placeholder="Repeat password">
        </div>


        <button id="sign-up-button" type="button" class="btn btn-outline-primary">Sign up</button>
        <span id="sign-up-hint"></span>

      </div>

      <div id="log-in-wrapper" class="col-sm-6">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"></span>
          </div>
          <input id="log-in-input-username" type="text" class="form-control" placeholder="Username">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"></span>
          </div>
          <input id="log-in-input-password" type="password" class="form-control" placeholder="Password">
        </div>

        <button id="log-in-button" type="button" class="btn btn-outline-primary">Log in</button>
        <span id="log-in-hint"></span>

      </div>
    </div>

  </div>




  <div id="profile-page-wrapper" class="container">
    <div class="row">
      <div id="personal-details-wrapper" class="col-sm-6">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Username</span>
          </div>
          <input type="text" id="profile-input-username" placeholder="Enter your username" class="form-control">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">First name</span>
          </div>
          <input type="text" id="profile-input-first-name" placeholder="Enter your first name" class="form-control">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Last name</span>
          </div>
          <input type="text" id="profile-input-last-name" placeholder="Enter your last name" class="form-control">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Email</span>
          </div>
          <input type="text" id="profile-input-email" placeholder="Enter your email" class="form-control">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Date of birth</span>
          </div>
          <input type="date" id="profile-input-birthdate" placeholder="Enter your birthdate" class="form-control">
        </div>

        <div class="input-group mb-3">
        <label for="profile-input-share-details">Share personal details   </label>
        <input type="checkbox" id="profile-input-share-details" class="form-control">
        </div>

      </div>

      <div class="col-sm-6">

        <div id="user-type-wrapper" >
          <input id="user-type-chef" type = "radio" value = "1" name = "user-type"/>Chef
          <input id="user-type-student" type = "radio" value = "2" name = "user-type"/>Student
          <input id="user-type-both" type = "radio" value = "3" name = "user-type"/>Both
        </div>

        <div id="interest-wrapper">
        </div>

        <div id="profile-page-buttons-wrapper">
          <div id="update-profile-button-wrapper">
            <button id="update-profile-button">Update profile</button>
          </div>
          <div id="search-for-events-button-wrapper">
            <button id="search-for-events-button">Search for events!</button>
          </div>
        </div>
      </div>
    </div>





  </div>


</body>
</html>
